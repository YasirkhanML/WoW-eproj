<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle {
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .caption {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <p class="caption">Enter your email and password to access your account.</p>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <span class="error" id="loginEmailError"></span>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span class="error" id="loginPassError"></span>
        <button onclick="validateLogin()">Login</button>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>
    </div>
    
    <div class="container" id="registerForm" style="display: none;">
        <h2>Register</h2>
        <p class="caption">Create a new account by filling in the details below.</p>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <span class="error" id="registerUserError"></span>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <span class="error" id="registerEmailError"></span>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <span class="error" id="registerPassError"></span>
        <button onclick="validateRegister()">Register</button>
        <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>
    </div>
    
    <script>
        function toggleForm() {
            let loginForm = document.getElementById("loginForm");
            let registerForm = document.getElementById("registerForm");
            
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }

        function validateLogin() {
            let email = document.getElementById("loginEmail").value.trim();
            let password = document.getElementById("loginPassword").value.trim();
            let emailError = document.getElementById("loginEmailError");
            let passError = document.getElementById("loginPassError");
            emailError.textContent = passError.textContent = "";
            
            if (email === "") {
                emailError.textContent = "Email is required";
                return;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Invalid email format";
                return;
            }
            if (password === "") {
                passError.textContent = "Password is required";
                return;
            }
            alert("Login Successful");
        }

        function validateRegister() {
            let username = document.getElementById("registerUsername").value.trim();
            let email = document.getElementById("registerEmail").value.trim();
            let password = document.getElementById("registerPassword").value.trim();
            let userError = document.getElementById("registerUserError");
            let emailError = document.getElementById("registerEmailError");
            let passError = document.getElementById("registerPassError");
            userError.textContent = emailError.textContent = passError.textContent = "";
            
            if (username === "") {
                userError.textContent = "Username is required";
                return;
            }
            if (email === "") {
                emailError.textContent = "Email is required";
                return;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Invalid email format";
                return;
            }
            if (password === "") {
                passError.textContent = "Password is required";
                return;
            }
            alert("Registration Successful");
        }
    </script>
</body>
</html>
